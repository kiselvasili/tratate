<form class="form-login"
      (ngSubmit)="onSubmit()">
    <div>
        <input type="email"
                id="email"
                name="email"
                placeholder="Email adress"
                required/>
    </div>
    <div>
        <input type="password"
               id="password"
               name="password"
               placeholder="Password"
               required/>
    </div>
    <button type="submit">Sing in</button>
</form>
